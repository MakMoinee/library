plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'com.github.MakMoinee.library'
    compileSdk 33

    defaultConfig {
        minSdk 24
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    packagingOptions {
        exclude 'META-INF/NOTICE.md'
        exclude 'META-INF/LICENSE.md'
        exclude 'META-INF/versions/9/module-info.class'
    }


    publishing {
        multipleVariants {
            withSourcesJar()
            withJavadocJar()
            allVariants()
        }
    }
}

dependencies {

    implementation 'com.android.volley:volley:1.2.1'

    implementation files('libs/lombok.jar')
    annotationProcessor files('libs/lombok.jar')
    testImplementation files('libs/lombok.jar')
    androidTestImplementation files('libs/lombok.jar')
    implementation files('libs/jackson-databind-2.15.2.jar')
    implementation files('libs/jackson-core-2.15.2.jar')
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    implementation platform('com.google.firebase:firebase-bom:32.1.0')
    implementation 'com.google.firebase:firebase-firestore'
}


project.afterEvaluate {
    publishing {
        publications {
            aar(MavenPublication) {
                groupId 'com.github.MakMoinee'
                artifactId 'library'
                version '1.0.7'

                artifact bundleReleaseAar
            }
        }
    }
}