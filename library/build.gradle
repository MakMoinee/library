plugins {
    id 'com.android.library'
    id 'maven-publish'
}
def useDefaultDependencies = true
android {
    namespace 'com.github.MakMoinee.library'
    useLibrary 'org.apache.http.legacy'
    compileSdk 33

    lint {
        baseline = file("lint-baseline.xml")
    }

    defaultConfig {
        minSdk 24
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    packagingOptions {
        exclude 'META-INF/NOTICE.md'
        exclude 'META-INF/LICENSE.md'
        exclude 'META-INF/versions/9/module-info.class'
        exclude 'module-info.class'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }


    publishing {
        multipleVariants {
            withSourcesJar()
            withJavadocJar()
            allVariants()
        }
    }
}

dependencies {

    if (useDefaultDependencies) {
        implementation 'com.android.volley:volley:1.2.1'
        implementation 'org.projectlombok:lombok:1.18.28'
        annotationProcessor 'org.projectlombok:lombok:1.18.28'
        testImplementation 'org.projectlombok:lombok:1.18.28'
        androidTestImplementation 'org.projectlombok:lombok:1.18.28'
        implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
        implementation 'org.apache.httpcomponents:httpmime:4.5.13'
        implementation 'com.google.zxing:core:3.3.2'
        implementation 'com.google.zxing:javase:3.3.2'
        implementation 'at.favre.lib:bcrypt:0.10.2'
        implementation platform('com.google.firebase:firebase-bom:32.5.0')
        implementation 'com.google.firebase:firebase-firestore'
    }


    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'


}


project.afterEvaluate {
    publishing {
        publications {
            aar(MavenPublication) {
                groupId 'com.github.MakMoinee'
                artifactId 'library'
                version '1.0.44'

                artifact bundleReleaseAar
            }
        }
    }
}